spring:
  cloud:
    consul:
      config:
        watch:
          enabled: true
      host: localhost
      port: 8500
      discovery:
        register-health-check: true
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  application:
    name: add-svc
server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: '*'

